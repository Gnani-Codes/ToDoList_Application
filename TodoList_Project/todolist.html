<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/20c5629a29.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="todolist.css" >
</head>

<body>
    <div class="bg-container pt-4" id="BGcontainer">
        <div class="container">
            <div class="row">

                <div class="col-12">
                    <h1 class="text-center todo-head" id="todoHeading">ToDo<span class="todo-head-subpart">List</span></h1>
                    <div class="text-center p-3">
                        <label class="switch">
                            <input type="checkbox" class="input__check" id="themeCheckbox">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>

                <div class="col-12 col-md-6 col-lg-4 mt-2 mt-md-3 ml-lg-5">
                    <input type="text" placeholder="Add Title..." class="input" id="inputTitle">
                </div>
                <div class="col-12 col-md-6 col-lg-4 mt-2">
                    <input type="text" placeholder="Add Task.." class="input mt-2" id="inputTask">
                </div>
                <div class="col-12 col-lg-3 mt-3">
                    <button class="btn-primary Add-button" id="addBtn">Add</button>
                </div>

                <ul class="row todoitems-container mt-4 p-2" id="taskItemsContainer">

                    <li class="todoitem-container col-12 col-lg-4 col-xl-3">

                        <div class="input-delete-icons-container">
                            <input type="checkbox" class="checkbox-input" id="checkbox">
                            <i class="far fa-trash-alt delete-icon" id="deleteIcon"></i>
                        </div>

                        <div class="todoItem-task-container">
                            <label for="checkbox" class="col-12">
                                <h1 class="task-label-head">Title</h1>
                                <hr>
                                <p class="task-label-para">Add Description here....</p>
                            </label>
                        </div>
                    </li>
                    <li class="todoitem-container col-12 col-lg-4 col-xl-3">

                        <div class="input-delete-icons-container">
                            <input type="checkbox" class="checkbox-input" id="checkbox">
                            <i class="far fa-trash-alt delete-icon" id="deleteIcon"></i>
                        </div>

                        <div class="todoItem-task-container">
                            <label for="checkbox" class="col-12">
                                <h1 class="task-label-head">Title</h1>
                                <hr>
                                <p class="task-label-para">Add Description here....</p>
                            </label>
                        </div>
                    </li>
                    
                </ul>

                <div class="col-12 text-right">
                    <button class="btn-primary save-button" id="saveBtn">Save</button>
                </div>
            </div>
        </div>
    </div>
<script src="todolist.js"></script>
</body>

</html>
